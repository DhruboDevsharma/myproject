<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 10px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    main {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 20px;
    }
    
    .product {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        margin: 10px;
        width: 200px;
    }
    
    .product img {
        width: 100%;
        height: auto;
    }
    
    button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: absolute;
        bottom: 0;
        width: 100%;
    }</style>
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product">
            <img src="pro.jpg" alt="Cricket Bat">
            <h2>Cricket Bat</h2>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </section>
        <section class="product">
            <img src="ball.jpg" alt="Ball">
            <h2>Ball</h2>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </section>
        <!-- Add more products as needed -->
        <section class="product">
            <img src="cricket.jpg" alt="Cricket set">
            <h2>Cricket Set</h2>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </section>
        <section class="product">
            <img src="shadaball.jpg" alt="Match Ball">
            <h2>Match ball</h2>
            <p>$8.00</p>
            <button>Add to Cart</button>
        </section> <section class="product">
            <img src="pad.jpg" alt="Cricket pad">
            <h2>Cricket Pad</h2>
            <p>$15.00</p>
            <button>Add to Cart</button>
        </section>
    </main>
    <footer position="fixed">
        <p>&copy; 2025 My E-commerce Store</p>
    </footer>
</body>
</html>
